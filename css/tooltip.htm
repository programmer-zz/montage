<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Template Page</title>

        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <script>
            google.load("jquery", "1.3.2"); 
            google.load("jqueryui", "1.7.0");

        <style type="text/css">
        .over {
            font-size:40px;
        }
        </style>

<script>
function getZMax()
{
    var els = document.getElementsByTagName("*");
	var zmax = 97;
	for(var i=0; i<els.length; i++){
	     if(zmax < els[i].style.zIndex) zmax=els[i].style.zIndex
	}
	return zmax;
}

$(function() {
    var ad = $('<div id="ad"><div style="border:1px solid #ccc;">AD</div></div>');

    var flaga = false;
    var flagb = false;

    zmax = getZMax();
    ad.css("z-index", zmax + 1);
    ad.appendTo(document.body);
    ad.css("width", "300px");        
    ad.css("height", "200px");            
    ad.css("border", "1px solid #green");
    ad.css('position', 'absolute');    
    ad.css('padding', '20px');
    ad.css("cursor", "pointer");
    ///ad.css("opacity", 0.7);
    ad.hide();

    $("#me").css("cursor", "pointer");
    $("#me").css("text-decoration", "underline");

    $("#me").bind("mouseenter", function(e){

        var str = "( " + e.pageX + ", " + e.pageY + " )";
        $(this).removeAttr("title");
        $("#debug").text(str);
        
        ad.css("left", e.pageX - 10 + "px");
        ad.css("top", e.pageY - 10 + "px");  
        ad.show(); 
    });

    $("#me").bind("mouseleave", function(e){
        ad.hide();
    });

    $("#ad").bind("mouseenter", function(e){
        ad.show();
    });

    $("#ad").bind("mouseleave", function(e){
        ad.hide();
    });

})
</script>

    </head>
    <body> 
    <div id="box" style="padding: 100px;">
    一千多年前，我国就有了<span id="me" title="Clickkk">朴素</span>的微积分思想。
    </div>  

    <div id="debug"></div>     
    </body>
</html>
