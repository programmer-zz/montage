<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Remember The Milk signup form - jQuery Validate plugin demo - with friendly permission from the RTM team</title>

	<script type="text/javascript" src="jquery-ui-1.7.custom/development-bundle/ui/ui.core.js"></script>
    <script type="text/javascript" src="jquery-ui-1.7.custom/development-bundle/ui/ui.tabs.js"></script>

<link rel="stylesheet" type="text/css" media="screen" href="milk.css" />
<link rel="stylesheet" type="text/css" media="screen" href="../css/chili.css" />

<script src="jquery.js" type="text/javascript"></script>
<script src="jquery.validate.js" type="text/javascript"></script>

<style type="text/css">
	pre { text-align: left; }
</style>

<script id="demo" type="text/javascript">
$(document).ready(function() {

    var validator = $("#signupform").validate({
		rules: {
			firstname: "required",
			lastname: "required",
		},
		messages: {
			firstname: "提示一",
			lastname: "提示二",
		},
		// the errorPlacement has to take the table layout into account
		errorPlacement: function(error, element) {
			if ( element.is(":radio") )
				error.appendTo( element.parent().next().next() );
			else if ( element.is(":checkbox") )
				error.appendTo ( element.next() );
			else
				error.appendTo( element.parent().next() );
		},
		// specifying a submitHandler prevents the default submit, good for the demo
		submitHandler: function() {
			alert("submitted!");
		},
		// set this class to error-labels to indicate valid fields
		success: function(label) {
			// set &nbsp; as text for IE
			label.html("&nbsp;").addClass("checked");
		}
    });

    $(function() {
        var $tabs = $("#content").tabs();
    });

});
</script>

</head>
<body>


<div id="main">

<div id="content">

<div id="header">
  <div id="headerlogo"><img src="milk.png" alt="Remember The Milk" /></div>

</div>
<div style="clear: both;"><div></div></div>


<div class="content">
    <div id="signupbox">
       <div id="signuptab">
        <ul>
          <li id="signupcurrent"><a href="#signupwrap">TabA</a></li>
          <li><a href="#tabs-2">TabB</a></li>          
        </ul>
      </div>

      <div id="signupwrap">
      		<form id="signupform" autocomplete="off" method="get" action="">
	  		  <table>
	  		  <tr>
	  		  	<td class="label"><label id="lfirstname" for="firstname">First Name</label></td>
	  		  	<td class="field"><input id="firstname" name="firstname" type="text" value="" maxlength="100" /></td>
	  		  	<td class="status"></td>
	  		  </tr>

	  		  <tr>
	  			<td class="label"><label id="llastname" for="lastname">Last Name</label></td>
	  			<td class="field"><input id="lastname" name="lastname" type="text" value="" maxlength="100" /></td>
	  			<td class="status"></td>
	  		  </tr>
	  	
	  		  <tr>

	  			<td class="label"><label id="lsignupsubmit" for="signupsubmit">Signup</label></td>
	  			<td class="field" colspan="2">
	            <input id="signupsubmit" name="signup" type="submit" value="Signup" />
	  			</td>
	  		  </tr>

	  		  </table>
          </form>
      </div>
      <div id="tabs-2">
        asdf
      </div>
    </div>
</div>

</div>

</div>




</body>
</html>
