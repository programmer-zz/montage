  <script type="text/javascript" src="http://jqueryui.com/latest/ui/ui.draggable.js"></script>
  <style type="text/css">
    #draggable { width: 50px; height: 10px; }
  </style>
  <script type="text/javascript">
  $(document).ready(function(){
          $("#draggable").draggable({ axis: 'x', cursor: 'pointer', grid: [50, 0], opacity: 0.35,
              stop: function(event, ui) {$("#log").html(ui.offset.left);},
              containment: 'parent'
              });
  });
  </script>
</head>
