<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
    
      // Load the Visualization API and the piechart package.
      google.load('visualization', '1', {'packages':['piechart'], 'language' : 'zh'});
      
      // Set a callback to run when the API is loaded.
      //google.setOnLoadCallback(drawChart);
      
      // Callback that creates and populates a data table, 
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Langunge');
        data.addColumn('number', 'per');
        data.addRows(5);
        data.setValue(0, 0, 'c');
        data.setValue(0, 1, 3);
        data.setValue(1, 0, 'php');
        data.setValue(1, 1, 4);
        data.setValue(2, 0, 'javascript');
        data.setValue(2, 1, 2);
        data.setValue(3, 0, 'python');
        data.setValue(3, 1, 1);

        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, {width: 400, height: 240, is3D: true, title: '计算机语言'});
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
    <input type="button" value="Go" onclick="drawChart()">
  </body>
</html>
