    <body>

<script type="text/javascript">
    //生成20 -30 之间的随机数
    var m = 30;
    var n = 20;
    document.write(Math.floor(Math.random() *(n-m)+m));
    document.write("<br />");
    //生成1位随机数
    document.write(Math.floor(Math.random()*10));
    document.write("<br />");
    //生成2位随机数
    document.write(Math.floor(Math.random()*100));
    document.write("<br />");

function GetRandomNum(Min,Max) {
    var Range = Max - Min;
    var Rand = Math.random();
    return(Min + Math.round(Rand * Range));
}

document.writeln(GetRandomNum(65,85));

</script>
