//from http://http://www.unix-center.net/articles.techrepublic.com.com/5100-10878_11-6016329.html
// create Date object for current location
d = new Date();

// convert to msec since Jan 1 1970 (GMT)
//getTime()
//returns: 
//The millisecond representation of the specified Date object datethat is, the number of milliseconds between midnight (GMT) on 1/1/1970 and the date and time specified by date.
localTime = d.getTime();

// obtain local UTC offset and convert to msec
//60 * 1000 = 60000. 为一分钟的微妙数
//getTimezoneOffset 的单位是分钟，由此可知客户端的时区
//getTimezoneOffset() The difference, in minutes, between GMT and local time.
localOffset = d.getTimezoneOffset() * 60000; 

// obtain UTC time in msec
utc = localTime + localOffset;

// obtain and add destination's UTC time offset
// for example, Bombay 
// which is UTC + 5.5 hours
offset = 8;    //Beijing UTC+8
beijing = utc + (3600000 * offset); //3600000 为一小时的微秒数

// convert msec value to date string
nd = new Date(beijing); 
document.writeln("北京时间：Beijing time is " + nd.toLocaleString() + "<br>");


offset = 5.5;   
bombay = utc + (3600000*offset);
// convert msec value to date string
nd = new Date(bombay); 
document.writeln("孟买时间：Bombay time is " + nd.toLocaleString() + "<br>");
