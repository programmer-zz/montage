<script language="JavaScript" type="text/javascript">
function rightBottomAd(){
    var abc = document.getElementById("boshi");
    var t = document.body.scrollTop + document.body.clientHeight - 140 + "px";
    abc.style.top = t;
    //140是这个层的高度；
    setTimeout("rightBottomAd()", 50);
}

rightBottomAd();

</script>
