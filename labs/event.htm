<html>
<body>

<div id="me" onclick="toggle()"><u>more</u>®ã</div>


<div style="position:absolute; display:none; border:1px solid navy; top:20px; left:100px; width: 100px;" id="menu" onmouseout="setFlag()" onmouseover="setFlag()">
<ul>
    <li>a</li><li>b</li>
</ul>
</div>

<div id="debug">
</div>

<script>
var _flag = false;

function toggle() {
    var o = document.getElementById("menu");
    if(o.style.display == 'block') {
        o.style.display = "none";
    } else {
        o.style.display = "block";
    }
}

function setFlag() {
    var debugbox = document.getElementById("debug");

    //Debug –≈œ¢
    if(_flag) {
        _flag = false;
        debugbox.innerHTML = "FALSE";
    } else {
        _flag = true;
        debugbox.innerHTML = "TRUE";
    }
}

document.onclick=function(event){ 
    var e = event||window.event 
    var obj = e.srcElement || e.target 
    if(!_flag && obj.id != 'me') {
        //if(obj.nodeName=="BODY"||obj.nodeName=="HTML")
        document.getElementById("menu").style.display = "none";
    }
}
</script>

</body>
</html>
